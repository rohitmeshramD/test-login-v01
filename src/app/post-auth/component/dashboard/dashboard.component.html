<p>dashboard works!</p>
<div class="container">
  <div class="row">
    <div class="col-8">
      <h3>Welcome</h3>
    </div>
    <div class="col-4">
      <button
        type="button"
        class="btn btn-outline-danger btn-small float-end"
        (click)="logout()"
      >
        Logout

  <div class="row">
    <div *ngIf="currentUser" class="col-12">No User details found.</div>

      <pre>{{ currentUser | json }}</pre>
    </div>
  </div>
  <div class="row"></div>
</div>
